<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Background Changer</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section id="content">
			<div class="row">
				<div class="container">
					<div class="header">
						<p>Color Scheme Switch</p>
					</div>
					<div class="button">
						<button class="btn" id="green"></button>
						<button class="btn" id="blue"></button> <br>
						<button class="btn" id="yellow"></button>
						<button class="btn" id="white"></button>
					</div>
					
					<div class="instruction">
						<p>Try clicking on one of the above to change the background color of this page.</p>
					</div>
				</div>
			</div>
		</section>
		
		<script src="script.js"></script>
	</body>
</html>
